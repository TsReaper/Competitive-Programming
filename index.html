<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TsReaper 的算法竞赛题解</title>

<style type="text/css">
body {
  display: flex;
  display: -webkit-flex;
  justify-content: center;
}

#container {
  display: flex;
  display: -webkit-flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#search-bar * {
  font-size: 18px;
  margin: 15px 10px;
}

#chart {
  margin-top: 30px;
}
</style>

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/highcharts/5.0.9/highcharts.js"></script>
</head>

<body>
<a href="https://github.com/TsReaper/Competitive-Programming"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
<div id="container">
  <h2>TsReaper 的算法竞赛题解</h2>
  <div id="search-bar">
    <select id="oj">
      <option value="codeforces">Codeforces</option>
      <option value="timus">Timus</option>
      <option value="zoj">ZOJ</option>
    </select>
    <input id="prob" placeholder="输入题号，如 1001 或 933C" style="width: 250px;" />
    <button id="go">Go!</button>
  </div>
  <a href="contest.html" style="font-size: 18px;">其它比赛列表</a>
  <div id="chart"></div>
</div>

<script type="text/javascript">
$('#go').click(function() {
  window.location.href = 'search.html?oj=' + $('#oj').val() + '&prob=' + $('#prob').val();
});
$("#prob").keyup(function(event) {
    if (event.keyCode === 13) {
        $("#go").click();
    }
});

$(function () {
  $('#chart').highcharts({
    chart: {
      type: 'bar'
    },
    title: {
      text: '题解数量统计'
    },
    xAxis: {
      categories: ['Codeforces', 'Timus', 'ZOJ', '其它比赛']
    },
    yAxis: {
      min: 0,
      title: {
        text: null
      }
    },
    tooltip: {
        valueSuffix: ' 题'
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true,
                allowOverlap: true
            }
        }
    },
    credits: {
        enabled: false
    },
    series: [{
        name: '题解数量',
        data: [29, 2, 2, 5]
    }]
  });
});

</script>
</body>

</html>
